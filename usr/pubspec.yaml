name: couldai_user_app
description: "AI Assistant that can control your phone"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  
  # Speech Recognition & Text-to-Speech
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Device Controls (Android)
  android_intent_plus: ^5.0.2
  device_apps: ^2.2.0
  
  # HTTP for AI API calls
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Icons
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/